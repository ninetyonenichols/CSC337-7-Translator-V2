<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Justin Nichols">
    <link rel="stylesheet" href="translator.css">
    <title>Translator</title>
  </head>
  <body>
    <header>
      <h1>Translator</h1>
    </header>
    <div id="content">
      <div class="lang-area">
        <div class="gui-elem">
          <textarea id="orig-text" rows="5" cols="40"></textarea>
        </div>
        <div class="gui-elem">
          <select name="original" id="original" onchange="translate()">
            <option value="English">English</option>
            <option value="German">German</option>
            <option value="Spanish">Spanish</option>
          </select>
        </div>
      </div>
      <div class="lang-area">
        <div class="gui-elem">
          <textarea id="foreign-text" rows="5" cols="40"></textarea>
        </div>
        <div class="gui-elem">
          <select name="foreign" id="foreign">
            <option value="English">English</option>
            <option value="German">German</option>
            <option value="Spanish">Spanish</option>
          </select>
        </div>
      </div>
    </div>
    <script src="updater.js"></script>
  </body>
</html>
